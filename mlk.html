<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Generate Multiplication Tables</h1>
    <label for="number1">Enter the first number:</label>
    <input type="number" id="number1" placeholder="Enter a number" />
    <br><br>
    <label for="number2">Enter the second number:</label>
    <input type="number" id="number2" placeholder="Enter a number" />
    <br><br>
    <button onclick="generateResults()">Generate Tables</button>
    
    <div class="result" id="result"></div>

    <script>
        function generateResults() {
            // Get the input values
            const number1 = Number(document.getElementById("number1").value);
            const number2 = Number(document.getElementById("number2").value);

            // Validate inputs
            if (isNaN(number1) || isNaN(number2) || number1 > number2) {
                document.getElementById("result").innerHTML = "<p>Please enter valid numbers, with the first number less than or equal to the second number.</p>";
                return;
            }

            // Generate the multiplication tables
            let resultHTML = '';
            for (let i = number1; i <= number2; i++) {
                resultHTML += `<h3>Multiplication Table for ${i}:</h3>`;
                resultHTML += '<ul>';
                for (let j = 1; j <= 14; j++) {
                    resultHTML += `<li>${i} Ã— ${j} = ${i * j}</li>`;
                }
                resultHTML += '</ul>';
            }

            // Display the results
            document.getElementById("result").innerHTML = resultHTML;
        }
    </script>
</body>
</html>
